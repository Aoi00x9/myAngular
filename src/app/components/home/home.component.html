<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="main">

  <div class="post">
    <ul>
      <li *ngFor='let ans of answerList'>{{ans.title}}
        <br>
      </li>
    </ul>
  </div>
  <button type="button" class="btn btn-info" (click)="openModal(template)">click</button>

  <ng-template #template>
    <div class="modal-header">
      <h5>New message</h5>
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="form-control-label">Recipient:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
          <label for="message-text" class="form-control-label">Message:</label>
          <textarea class="form-control" type="text" [(ngModel)]="answer" name="answer" placeholder="Answer here.."></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
      <button type="button" class="btn btn-primary">Send message</button>
    </div>
  </ng-template>


  <hr>


</div>
