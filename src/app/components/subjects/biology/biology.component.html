<div class="main">

  <div class="post">
    <h1>
      What do you need to
    </h1>
    <br>
    <h1>know ?</h1>
    <br>
    <div class="askBtn" (click)="openModal(template)">
      ASK YOUR QUESTION
    </div>
    <br>
    <br>

    <ul>
      <li *ngFor='let question of questionList'>
        {{question.title}}
        <br> {{question.date}}
        <br>

        <div>
          <textarea class="form-control" type="text" [(ngModel)]="answer" name="answer" placeholder="Write your answer here.."></textarea>
        </div>

        <button type="button" class="btn btn-info" (click)="addAns(question.title)">ANSWER</button>

        <br>
      </li>
    </ul>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h5>Ask a question about your assignment</h5>
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <textarea class="form-control" type="text" [(ngModel)]="title" name="title" placeholder="Write your question here.."></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="askBtn" (click)="askQuestion()">ASK YOUR QUESTION</div>
    </div>
  </ng-template>

</div>
